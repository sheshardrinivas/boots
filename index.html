<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
    <button class="btn btn-light text-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">Open Offcanvas Sidebar</button>
<div class="offcanvas offcanvas-start bg-dark text-white" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Heading</h1>
    <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body" style="text-align: left;">
    <p>1.</p>
    <p>2.</p>
    <p>3.</p>
    
    <button class="btn btn-outline text-white" type="button">A Button</button>
    
  </div>
</div>





</body>
</html>
